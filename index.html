<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Hyozeen" />
        <title>pegMaker</title>
        <link rel="stylesheet" href="lib/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="lib/bootstrap.js"></script>
        <script src="main.js"></script>
        <meta name="theme-color" content="#7952b3" />
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Peg Maker</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="mailto:voicechip@naver.com">Contact : voicechip@naver.com</a>
                    </nav>
                </div>
            </header>

            <main class="px-3">
                <h1>Make your own pegboard :)</h1>
                <p class="lead">Upload your image which you want to make a pegboard</p>
                <input
                    type="file"
                    id="inputFileBtn"
                    onchange="getUploadedImage(this.files)"
                    class="btn btn-lg btn-secondary fw-bold border-white bg-white text-black"
                />
                <canvas id="uploadedImg" width="800" height="800"></canvas>
                <p class="lead">
                    <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white text-black">Convert</a>
                </p>
            </main>

            <footer class="mt-auto text-white-50">
                <p class="text-end">Copyright Â© 2021 Hyozeen. All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
